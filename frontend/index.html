<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="src/mousetrap.min.js"></script>
    <script src="dist/bundle.js"></script>

    <title>Hex Mapper</title>
</head>

<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="buttons">
        <i class="fa fa-fw fa-arrow-up fa-bigx button" id="upButton"></i>
        <i class="fa fa-fw fa-arrow-down fa-bigx button" id="downButton"></i>
        <i class="fa fa-fw fa-arrow-left fa-bigx button" id="leftButton"></i>
        <i class="fa fa-fw fa-arrow-right fa-bigx button" id="rightButton"></i>
        <ul id="selectorList">
            <li id="zoomInButton">
                <i class="fa fa-fw fa-plus fa-bigx"></i>
            </li>
            <li id="zoomOutButton">
                <i class="fa fa-fw fa-minus fa-bigx"></i>
            </li>
            <li id="mapSaveButton">
                <a class="fa fa-fw fa-floppy-o fa-bigx"></a>
            </li>
            <li id="mapLoadButton">
                <i class="fa fa-fw fa-download fa-bigx"></i>
            </li>
        </ul>
    </div>
</body>

</html>
