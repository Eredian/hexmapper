<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script data-main="scripts/hexmapper.js" src="scripts/require.js"></script>
        <script>
            require.config({
                waitSeconds: 15,
                urlArgs: "bust=" +  (new Date()).getTime()
              });
        </script>
        <title>Hex Mapper</title>
    </head>
    
    <body>
        <canvas id="canvas" width="2048" height="1496"></canvas>
        <div id="buttons">
            <i class="fa fa-fw fa-arrow-up fa-5x button" id="upButton"></i>
            <i class="fa fa-fw fa-arrow-down fa-5x button" id="downButton"></i>
            <i class="fa fa-fw fa-arrow-left fa-5x button" id="leftButton"></i>
            <i class="fa fa-fw fa-arrow-right fa-5x button" id="rightButton"></i>
            <ul id="selectorList">
                <li id="mapSaveButton" style="cursor: pointer;">
                    <i class="fa fa-floppy-o"></i>
                </li>
                <li id="mapLoadButton" style="cursor: pointer;">
                    <i class="fa fa-download"></i>
                </li>
                <li>
                    <textarea id="mapData" rows="2" cols="2"></textarea>
                </li>
            </ul>
        </div>
    </body>

</html>
